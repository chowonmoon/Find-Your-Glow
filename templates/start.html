{% extends "base.html" %}
{% block title %}Find Your Atmosphere{% endblock %}

<div class="terminal-card start-card">
    <div class="card-body">

        <div style="margin-bottom: 40px;">
             <img src="{{ url_for('static', filename='img/intro.jpg') }}"
                  alt="Muse Mood"
                  style="width: 100%; max-width: 380px; height: auto; display: block; margin: 0 auto;">
        </div>

        <h1 class="intro-main" style="margin-bottom: 15px; font-size: 2.8rem; color: #000;">

            Start
        </button>

        <div style="margin-top: 80px; margin-bottom: 20px;">
            <p style="font-size: 0.75rem; color: #bbb; letter-spacing: 0.05em; font-family: 'Pretendard', sans-serif;">
                System Built by <span style="color: #666; font-weight: 600;">문초원 · 황애진</span>
